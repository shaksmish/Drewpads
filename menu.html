<!Doctype HTML>

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drewpad Cafe</title>
    <link rel="stylesheet" href="./menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
<body>

    <div class="brand">
        <h1 class="brand title"> Drewpad Cafe </h1>
        <img class="brand logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee-shop-logo">
    </div>

    
   
    <div class="item-section">
        <h3 class="sub-header">ITEMS</h3> 
        <p class="item-1 item-count"> 1x</p>
        <p class="item-1 item-name"> Cappucino </p>
        <p class="item-1 item-price"> $6.00</p>
        <p class="item-1 item-description"> Light Foam</p>
    <!--     <p class="item-1 item-break">----------------------------------------------------------------------------------------</p> -->
    
        <p class="item-2 item-count"> 1x</p>
        <p class="item-2 item-name"> Cappucino </p>
        <p class="item-2 item-price"> $7.90 </p>
        <p class="item-2 item-description-1"> Almond Milk</p>
        <p class="item-2 item-description-2"> Double Espresso Shot</p>
    <!--    <p class="item-2 item-break">----------------------------------------------------------------------------------------</p> -->
    
        <p class="item-3 item-count"> 1x</p>
        <p class="item-3 item-name"> Croissant</p>
        <p class="item-3 item-price"> $5.40</p>
        <p class="item-3 item-description"> Butter</p>
    </div>

    <div class="name-section">
        <h3 class="sub-header">NAME</h3>
        <label for="name" class="input-label-1"> Name for order</label>
        <input id="name" class="input-suggestion" placeholder="Perhaps give yourself a cool nickname?" />
    </div>    

    <div class="payment-section">
        <h3 class="sub-header">PAYMENT</h3>
     
<!--    </div>

    <div class="payment card-number">   -->
        <label for="payment-card-number" class="input-label-2">Card number</label>
        <input id="payment-card-number" class="input-suggestion" placeholder="It should be a 16 digit number of either your debit or credit card" />
<!--    </div>

    <div class="payment CVV">   -->
        <label for="payment-CVV" class="input-label-3">CVV number</label>
        <input id="payment-CVV" class="input-suggestion" placeholder="A 3-digit number on the back side of your card" />
    </div>

    <div class="final-bill">
        <p class="bill-title">Subtotal:</p>
        <p class="bill-amount">$19.30</p>
        <p class="bill-title">Tax:</p>
        <p class="bill-amount">$0.96</p>
        <p class="bill-title">Total:</p>
        <p class="bill-amount">$20.26</p>
    </div>

    <div class="place-order">
        <p>Place your order</p>
    </div>
</body>
   
<footer class="footer">
    Created by<a href ="https://github.com/shaksmish">Shalki</a> ♥️
</footer>
</html>
