<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
<div class="page">
    <div class="result">
        <div>0</div>        
    </div>

    <div class="clear">
        <div>Clear</div>
        <div>&#8592;</div>
    </div>
   
    <div class="numpad">
        <div>1</div>
        <div>2</div>
        <div>3</div>     

        <div>4</div>
        <div>5</div>
        <div>6</div>    

        <div>7</div>
        <div>8</div>
        <div>9</div>    
    </div>

    <div class="operator">
        <div>&#247;</div>
        <div>&#215;</div>
        <div>&#8722;</div>
        <div>&#43;</div>
        <div>&#61;</div> 
    </div>

    <div class="zero">
        <div>0</div>
    
    </div>
        
</div> 

<script src="./calculator.js"></script>
</body>
</html>
